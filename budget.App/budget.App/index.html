<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">

</head>
<body>
   <header>
       <h1 class="text-center">my budget</h1>
   </header>

   <main>
    <div class="container">
      <div class="col-md-12">
    <form action="" class="form-inline" id="form-first">
        <div class="form-group">
            <input type="number" class="form-control" id="enter-budget">
        </div>
        <button class="btn btn-default" id="button-one" type="submit">Enter</button>
    </form>
    <div id="message-first"></div>
      </div>
       <div class="col-md-6">
           <h4>Expences</h4>
           <form action="" id="form-second">
               <div class="form-group">
                   <label for="name">NAME:</label>
                   <input type="text" class="form-control" id="name" disabled>
               </div>
               <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id="amount" disabled>

            </div>
            <button class="btn btn-default" id="add-btn" disabled>ADD</button>
           </form>
           <div id="message-second"></div>
       </div>
       
       <div class="col-md-6">
           <div>
               <h4 class="bg-info">budget: <span id="budget">0</span>$</h4>

               <h4 class="bg-succes">left: <span id="left">0</span>$</h4>
           </div>


        
           <h4>My Expences:</h4>
           <ul class="list-group" id="list">
              
           </ul>
       </div>
    </div>
</main>

<footer class="footer">My App 2021</footer>
